<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- <link rel="stylesheet" type="text/css" href=css/styles_new.css> -->
    <!-- <link rel="stylesheet" media="screen and (min-width:500px)" href=css/"styles_new".css> -->



    <style>
    
        html, body {
            height: 100%;
            width: 100%;
        }

        /* NEW */
        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        .scroll-container {
            position: relative;
        }

        .main-content {
            margin-left: auto;
            margin-right: auto;
            padding: 0 1em;
        }

        .header-row {
            padding: 1.5em 0;
        }

        .top-image {
            margin: 0em, 0em, 6em, 0em;
        }

        .name-and-title {
            margin-top: 3em;
            margin-right: 5em;
        }

        #name {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 3.5em;
        }

        #title {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 2em;
            margin-top: 0;
            justify-content:end;
        }

        .line {
            display:flex;
            margin: 0em 3em 1.5em 0em;
            height: .25em;
            width: 95%;
            background-color: slategray;
        }

        .banner_message {
            margin-left: auto;
            margin-right: auto;
            font-size: 30px;
            font-weight: bold;
            color: gray;
        }

        .span .banner_message {
            color: blue;
        }
        
         .representing-image {
            padding: 1.5em 0;
            height: 95%;
            width: 95%;
            margin-top: -1.5em;
            margin-left: auto;
            margin-right: auto;
        }

        .work-text {
            font-size: 3em;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color:#7d97ad;
        }

        .featured-work {
            flex-wrap: wrap;
        }
        
        .items {
            width: 350px;
            height: 300px;
            margin: 1em 1em;
            margin-bottom: 3em;
        }

        .img-item {
            width: 300px;
            height: 250px;
        }

        .h2 {
            align-self: center;
        }

        .figure {
            align-content: center;
        }

        .credit {
            width: 100%;
            text-align: center;
        }

        .footer-container {
            text-align: center;
            font-weight: bold;
        }

        #footer {
            text-align: center;
            font-weight: bold;
        }

        @media screen and (max-width: 465px){
            #name {
                font-size: 1em;
                font-weight: bold;
            }
            #title {
                font-size: 1em;
                font-style: italic;
            }
            .work-text {
                font-size: 1.5em;
            }

        }

        @media screen and (max-width: 768px){
            
            .header-row {
                justify-content: center;
                text-align: center;
            }

            .name-and-title {
                align-items: center;
                text-align:center;
                justify-content: center;
            }
        }

    </style>
    <title>Project 1: My Portfolio</title>
</head>
<body>
    <div class="container-fluid d-flex h-100 content-wrapper">
        <div class="row flex-fill">

            <!-- Container to hold rest of page contents -->
            <div class="col-12 d-flex flex-column main-content">
                <!-- Inner Row to heading:  image, name and title -->

                <div class="row flex-fill header-row">
                    <!-- Image in this column -->
                    <div class="col">

                        <img srcset="img/headshot.jpg" alt="Image of Nathaniel" width="300" height="240" class="top-image">
                    </div>    
                    
                    <!-- Name and Title in this column -->
                    <div class="col d-flex flex-column align-items-end justify-content-end">
                        <div class="name-and-title align-items-end">
                            <div class="row" id="name">
                                Nathaniel Klein
                            </div>
                            <div class="row" id="title">
                                Data Engineer

                </div>
                <div class="line d-flex"></div>
                <div class="row d-flex">

                    <div class="items sunflower">

                <br>
                <div class="footer-container">
                    <p>&copy Nathaniel Klein, 2019. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>
