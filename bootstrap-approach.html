<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <style>
    /* Body - Container */

        html, body {
            height: 100%;
            width: 100%;
        }
        /* * {
            outline:    solid 0.25rem hsla(210, 100%, 100%, 0.5) !important; 
        } */

        .container-fluid {
            display: flex;
            margin-top: 4em;
            /* width: 100%; */
            /* background-color: bisque; */
        }

        /* Swatches in the left panel */
        .first {
            background-color:#02b3e4;
        }
    
        .second {
            background-color:#2d3c49;
        }
    
        .third {
            background-color:#7d97ad;
        }

        .color-code {
            
            /* margin-top: 3em; */
            /* margin-top: 0; */
            font-family:Arial, Helvetica, sans-serif;
            font-size: 1.4em;
            /* color:darkslategrey; */
            margin-bottom: 1em;
            color: #2d3c49;

        }

        /* .row-2 {
            height: 200px;
            margin: 20px;
        } */

        .col  {
            width: 75px;
            height: 75px;
            float: right;
            margin-bottom: 10px;
        }

        /* .row-10 {
            height: 100%;
            margin: 20px;
        } */

        .left-panel {
            /* background:rgb(250, 135, 221); */
            /* height: 200px; */
            margin: 8em 4em 0em 12em;
        }

        /* .navbar {
            background-color: lightblue;
        } */

        .top-image {
            margin: 0em, 0em, 6em, 0em;
        }

        .col-10 {
            /* display: flex; */
            width: 90%;
            color:black;
            /* margin-bottom: 2em; */
            /* background-color:lightblue; */
        }

        /* .internal {
            background:royalblue;
        } */

        .name-and-title {
            padding: 2em;
            /* align-content: flex-end; */
            float: right;
            text-align: end;
            margin: -2em 2em 0em 0em;
/            /* display: block;
            display: inline; */
        }

        #name {
            font-family:Arial, Helvetica, sans-serif;
            font-size: 4em;
        }

        #title {
            font-family: Arial, sans-serif;
            font-size: 2em;
        }

        .line {
            display:flex;
            margin: 1em 2em 2em 0em;
            /* margin-top: 2px 5px 5px 20px; */
            height: .25em;
            width: 95%;
            /* border-radius: 25px; */
            background-color: slategray;
            /* padding: 2em; */
        }

        .main-pic {
            /* line-height: 10px; */
            /* display: flex; */
            /* padding: 2em; */
            margin: 2em 2em 2em 2em;
            max-width: 100%;
        }

        .bottom {
            display: flex;
            width: 95%;
            /* background-color: aqua; */
        }

        .h1 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color:#7d97ad;
        }

        .h2 {
            align-self: center;
        }

        .figure {
            align-content: center;
        }

        .inner {
            display: flex;
            flex-wrap: wrap;
            text-align: center;
            /* align-content: center; */
            /* align-items: center; */
        }

        @media screen and (min-width: 1200px){
            .appify, .sunflower, .bokeh {
                width: 33%;
            }
        }

    </style>
    <title>Bootstrap Version</title>
</head>
<body>
    <div class="container-fluid">
        <!-- <div class="row external"> -->
            <div class="left-panel">
                <!-- Column to contain swatches -->
                <div class="col-2">
                    <!-- <div class="list-unstyled components"> -->
                        <div class="col first"></div>
                        <p class="color-code">#02b3e4</p>
                        <div class="col second"></div>
                        <p class="color-code">#2d3c49</p>
                        <div class="col third"></div>
                        <p class="color-code">#7d97ad</p>
                    <!-- </div> -->
                </div>
            </div>
            <!-- Container to hold rest of page contents -->
            <div class="col-10">
                <!-- Inner Row to heading:  image, name and title -->
                <!-- <div class="row internal"> -->
                <div class="navbar navbar-expand-md navbar-light fixed-top">
                    <!-- Image in this column -->
                    <!-- <div class="col-2"> -->
                        <!-- <img srcset="img/udacity-logo.png" alt="Udacity Logo" width="90" height="90" class="top-image"> -->
                        <img srcset="img/headshot.jpg" alt="Image of Nathaniel" width="150" height="120" class="top-image">
                    <!-- Name and Title in this column -->
                    <!-- <div class="col-10"> -->
                        <div class="name-and-title">
                            <div class="row" id="name">
                                Nathaniel Klein
                            </div>
                            <div class="row" id="title">
                                Data Engineer
                            </div>
                        <!-- </div>         -->
                    </div>
                    <!-- </div> -->
                    <div class="line"></div>
                </div>
                <div class="main pic">
                    <!-- <img srcset="img/MyLinkedInBackdrop.PNG" alt="LinedIn Backdrop" width="1100" height="390" class="representing-image"> -->
                    <img srcset="img/proj1pic.PNG" alt="Main Picture" width="1100" height="390" class="representing-image">
                </div>
                
                <h1>Featured Work</h1>
                <div class="container inner">
                    <div class="row bottom">
                        <div class="col-3 appify">
                            <figure>
                                <img srcset="img/Appify-1.PNG" width="300" height="250" alt="appify pic">
                                <h2>APPIFY</h2>
                                <figcaption>
                                    https://github.com/udacity/APPIFY
                                </figcaption>
                            </figure>
                        </div>
                        <div class="col-3 sunflower">
                            <figure>
                                <img srcset="img/Sunflower-2.PNG" width="300" height="250" alt="sunflower pic">
                                <h2>SUNFLOWER</h2>
                                <figcaption>
                                    https://github.com/udacity/Sunflower
                                </figcaption>
                            </figure>  
                        </div>
                        <div class="col-3 bokeh">
                            <figure>
                                <img srcset="img/Bokeh.PNG" width="300" height="250" alt="bokeh pic">
                                <h2>BOKEH</h2>
                                <figcaption>
                                    https://github.com/udacity/Bokeh
                                </figcaption>
                            </figure>
                        </div>
                    </div>
                </div> 

            </div>
        <!-- </div> -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->

</html>
